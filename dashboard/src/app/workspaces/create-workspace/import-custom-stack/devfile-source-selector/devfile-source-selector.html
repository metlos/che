<div class="devfile-source-selector">
  <div ng-class="{'selected': selectedSource === url}"
       ng-click="onSelectSource(url);"
       class="source-item">
    <div>
      <i class="fa fa-link"></i>
    </div>
    <span>URL</span>
  </div>
  <div ng-class="{'selected': selectedSource === yaml}"
       ng-click="onSelectSource(yaml);"
       class="source-item">
    <div>
      <i class="fa fa-file"></i>
    </div>
    <span>YAML</span>
  </div>
</div>
